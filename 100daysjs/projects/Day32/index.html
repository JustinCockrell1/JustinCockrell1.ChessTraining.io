<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="add-item">
          <form action="" onsubmit="return false"> <!--onsubmit return false is how to make it not auto refresh from html-->
            <input type="text" placeholder="Add a task...">
            <button>Add</button>
          </form>
        </div>
        <h2>List of Tasks To Do</h2>
        <hr>
        <!-- Ordered List -->
        <ol class="todo-list">
         
          <!-- <li>
            Task 1
            <button><i class="fas fa-trash-alt"></i></button>
          </li> -->
        </ol>
        <hr>
        <button class="clear">Clear Tasks</button>
      </div>
    </section>

    <!-- <script src="script.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
