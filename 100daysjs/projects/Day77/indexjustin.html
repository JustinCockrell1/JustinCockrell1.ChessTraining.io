<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet Character Count</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="tweet-box">
      <h1>Share this on Twitter.</h1>
      <form action="">
      <textarea name="" id="text-input" cols="50" rows="10"></textarea>
      <div class="submit">
      <span class="word-count">50</span>
      <input type="submit" value="Tweet" class="tweet-btn">
      </div>
      </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
