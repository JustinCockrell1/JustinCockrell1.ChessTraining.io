<!DOCTYPE html>
<html>
<head>
	<title>Square</title>	
	
	<script src="main.js" type="text/javascript"></script>
	<script src="LevelRegistry.js" type="text/javascript"></script>
		<script src="imageSwitcher.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet">

</head>
<body id="body" onload="init()">
<center><canvas id="canvas" width=600 height=600 hidden></canvas>
	<table id="finishedGame" onclick="restartGame()" hidden>
		<tr>
<td><img src="assets/SquareLogo.jpg" id="finishedGame" width=600></td>
</tr>
<tr>
	<td id="seconds">You completed the game in 0 seconds</td>
	</tr>
	<tr>
		<td>Click to play again...</td>
	</tr>
</table>
<img id="menu" src="assets/SquareLogo.jpg" width=600 height=600 onclick="startGame()" onmouseover="switchImage('menu','SquareLogo1.jpg')" onmouseleave="switchImage('menu','SquareLogo.jpg')">

</center>
</body>
</html>
